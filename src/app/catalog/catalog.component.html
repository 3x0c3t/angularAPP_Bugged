<!-- src/app/catalog/catalog.component.html -->

<div class="catalog">
  <div class="product-list">
    <h2>Produits avec prix à définir</h2>
    <ul>
      <li *ngFor="let product of productsToDefine" class="product undefined-price">
        {{ product.name }}
      </li>
    </ul>
  </div>

  <div class="product-list">
    <h2>Produits en promotion</h2>
    <ul>
      <li *ngFor="let product of productsOnPromo" class="product promo">
        {{ product.name }} - {{ product.price }}€
      </li>
    </ul>
  </div>

  <div class="product-list">
    <h2>Autres produits</h2>
    <ul>
      <li *ngFor="let product of otherProducts" class="product">
        {{ product.name }} - {{ product.price }}€
      </li>
    </ul>
  </div>
</div>
